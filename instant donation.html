<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Donation</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    color: #666;
    font-size: 16px;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="date"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Instant Donation</h1>

  <!-- Donation Form -->
  <form id="donationForm">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>
    </div>
    <div class="form-group">
      <label for="bloodSatisfaction">Blood Satisfaction:</label>
      <select id="bloodSatisfaction" name="bloodSatisfaction" required>
        <option value="">Select satisfaction level</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <button type="submit">Donate Now</button>
  </form>
</div>
<footer>
  <!-- Footer links -->
  <a href="https://bloodonation90876.000webhostapp.com/home-page">Home</a>
  <a href="https://bloodonation90876.000webhostapp.com/history">History</a>
  <a href="https://bloodonation90876.000webhostapp.com/feedback">Feedback</a>
</footer>

</body>
</html>
