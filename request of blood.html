<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<style>
/* CSS for layout styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  footer {
    background-color: burlywood;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .box {
    width: 200px;
    height: 200px;
    background-color: #f4f4f4;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }
  .box:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<div class="container">
    <form id="bloodRequestForm">
        <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
<br>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
<br>
        <div class="form-group">
            <label for="documentSubmit">Document Submitted (Yes/No):</label>
            <select id="documentSubmit" name="documentSubmit" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
<br>
        <div class="form-group">
            <label for="relation">Relation:</label>
            <input type="text" id="relation" name="relation" required>
        </div>
<br>
        <button type="submit">Submit Request</button>
    </form>
</div>
<br>
<script>
    document.getElementById("bloodRequestForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const formData = new FormData(this);
        const requestData = {};
        formData.forEach((value, key) => {
            requestData[key] = value;
        });

        // Redirect to cart page with query parameters
        const queryString = new URLSearchParams(requestData).toString();
        window.location.href = `https://blooddonation099.wpcomstaging.com/shop/?${queryString}`;
    });
</script>

</body>
</html>
